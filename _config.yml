keywords: 背包
url: "https://blog.cn7seven.com"
date_format: "ordinal"
favicon: /favicon.ico
timezone: Asia/Chongqing
encoding: "utf-8"
source_code: https://github.com/cqzk/blog
side_bar_repo_limit: 5

# Site settings
baseurl: "http://blog.cn7seven.com" # the subpath of your site, e.g. /blog
#url: "" # the name of your domain
logo_url: favicon.ico

# Testimonials
testimonials:
    testimonials_img: parallax.jpg

# Map
map:
    zoom: 17
    address: Von schroeders 273, Viña del mar, Chile
    address_details: svg/min/logo.svg

# Footer
copyright: © 2017 背包 - All rights reserved

# Build settings
markdown: kramdown

exclude: [
    package.json,
    Gruntfile.js,
    node_modules,
    .sass-cache,
    Gemfile,
    Gemfile.lock,
    .gitignore
]

# Theme Settings
analytics: 
google_verification:


# ---------------- #
#      Author      #
# ---------------- #
